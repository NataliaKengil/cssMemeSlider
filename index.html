<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider-images">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
    
            <div class="slides">
                <div class="slide">
                    <img src="./cssMemeSlider/images/image1.jpg" alt="Image 1" class="slider-item">
                    <h3 class="slider-text-item">Проверка на адекватность: не пройдена!</h3>
                </div>
                <div class="slide">
                    <img src="./cssMemeSlider/images/image2.jpg" alt="Image 2" class="slider-item">
                    <h3 class="slider-text-item">Винишко-экспресс: конечная станция — выходные!</h3>
                </div>
                <div class="slide">
                    <img src="./cssMemeSlider/images/image3.jpg" alt="Image 3" class="slider-item">
                    <h3 class="slider-text-item">Работа? Нет, у меня бесконечный цикл бездействия</h3>
                </div>
                <div class="slide">
                    <img src="./cssMemeSlider/images/image4.jpg" alt="Image 4" class="slider-item">
                    <h3 class="slider-text-item">Дружба на грани фантастики!</h3>
                </div>
            </div>
    
            <div class="controller">
                <label for="slide1" class="control"></label>
                <label for="slide2" class="control"></label>
                <label for="slide3" class="control"></label>
                <label for="slide4" class="control"></label>
            </div>
        </div>
    </div>





</body>

</html>
